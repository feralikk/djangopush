
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="vapid-key" content="{{ vapid_key }}">
    {% if user.id %}
        <meta name="user_id" content="{{ user.id }}">
    {% endif %}
    <title>Web Push</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
    <link href="{% static '/css/styles.css' %}" rel="stylesheet">
</head>

<body>
<div>
    <form id="send-push__form">
        <h3 class="header">Отправить уведомление выбранному пользователю</h3>
        <p class="error"></p>
        <select>
            <option selected disabled="true">-- Выбрать пользователя --</option>
            {% for result in User %}
            <option value='{{result.id}}'>{{ result.username }}</option>
            {% endfor %}
        </select>
        <input type="text" name="head" placeholder="Введите заголовок">
        <textarea name="body" id="" cols="30" rows="10" placeholder="Введите основной текст"></textarea>
        <button>Отправить</button>
    </form>
</div>
<script src="{% static '/js/registerSw.js' %}"></script>
<script src="{% static '/js/site.js' %}"></script>
</body>
</html>
